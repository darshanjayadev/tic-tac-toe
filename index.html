<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-tac-toe</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <main>
      <header class="header">
        <h1>TIC TAC TOE</h1>
      </header>
      <section class="game-board">
        <div class="row">
          <div class="column cell" id="cell-0"></div>
          <div class="column cell" id="cell-1"></div>
          <div class="column cell" id="cell-2"></div>
        </div>
        <div class="row">
          <div class="column cell" id="cell-3"></div>
          <div class="column cell" id="cell-4"></div>
          <div class="column cell" id="cell-5"></div>
        </div>
        <div class="row">
          <div class="column cell" id="cell-6"></div>
          <div class="column cell" id="cell-7"></div>
          <div class="column cell" id="cell-8"></div>
        </div>
      </section>
      <footer class="restart">
        <button id="reset-button" class="btn">Reset Board</button>
        <div id="message" class="alert"></div>
      </footer>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
