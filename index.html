<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic-tac-toe</title>
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>
      <div class="header">
        <h3>TIC TAC TOE</h3>
      </div>

      <div id="message" class="alert"></div>

        <div class="player-names" id="player-names-form">
          <form onsubmit="Game.start()" action="">
            <input type="text" placeholder="First player name" id="fplayer" class="input">
            <input type="text" placeholder="Second player name" id="splayer" class="input">
            <div class="button-border">
              <button class="btn">Start game</button>
            </div>
          </form>
        </div>
          
        <div class="game-board">
          
          <div class="row">
            <div class="column cell" id="cell-0"></div>
            <div class="column cell" id="cell-1"></div>
            <div class="column cell" id="cell-2"></div>
          </div>
          
          <div class="row">
            <div class="column cell" id="cell-3"></div>
            <div class="column cell" id="cell-4"></div>
            <div class="column cell" id="cell-5"></div>
          </div>
          
          <div class="row">
            <div class="column cell" id="cell-6"></div>
            <div class="column cell" id="cell-7"></div>
            <div class="column cell" id="cell-8"></div>
          </div>
          
        </div>
        
        <div class="button-border restart">
          <button id="reset-button" class="btn">Restart</button>
        </div>
        
    </main>
        
    <script src="js/script.js"></script>
  </body>
</html>
